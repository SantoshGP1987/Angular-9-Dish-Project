<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"  app-dropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style = "cursor:pointer">Top Shopping List</a></li>
                <li><a style = "cursor:pointer">Edit recipe</a></li>
                <li><a style = "cursor:pointer">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectedRecipe.name}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe.image" alt="" class="img-responsive">
    </div>
</div>

<div class="row">
  <div class="col-xs-12">
     {{selectedRecipe.description}}
  </div> 
  <div class="col-xs-12">
        Ingredients
    </div>  
</div>
